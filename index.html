<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo MFS</title>

    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex">

        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                
                <!-- login section -->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      
                      <div class="text-center card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl "><b class="text-3xl"><i>Payoo MFS</i></b>
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Mobile Number</span>
                            </label>
                            <input id="phone-number" type="text" placeholder="Enter your phone number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">4 digit PIN</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Enter 4 digit PIN" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="button-login" class="btn btn-primary btn">Login</button>
                            <p>Number: 5 &nbsp; &nbsp; PIN:1234</p>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>


              </div>
            </div>
          </div>

    </main>
    <script src="login.js"></script>
</body>
</html>
